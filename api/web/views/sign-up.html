<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- page title -->
<title>Sign-up</title>
<!-- favicon -->
<link rel="icon" href="favicon.ico" />
<!-- bootstrap core CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


<!-- custom styles for this template -->
<link href="assets/css/signInsignUP.css" rel="stylesheet">

<link href="assets/css/helper.css" rel="stylesheet">
</head>

<body>

<!-- ================ Sign up page ================ -->
<div class="sign-in-page pt-70 pb-70">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2"> 
        <!-- sign in up box -->
        <div class="sign-in-up-box text-center">
          <h4 class="mb-8">Sign up your account</h4>
          <form id="signupForm" class="mt-30">
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="User Name*" required>
            </div>
            <div class="mb-3">
              <input type="email" class="form-control" placeholder="Email*" required>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" placeholder="Password*" required>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" placeholder="Confirm Password*" required>
            </div>
            <div class="mb-3 form-check text-start">
              </div>
            <button class="btn-style-2 w-100 font-size-18 mt-20" type="submit">Sign Up</button>
          
          </form>
          <div class="no-account mt-20">Already have an account? <a href="sign-in.html">Sign In here</a></div>
        </div>
        <!-- sign in up box end --> 
      </div>
    </div>
  </div>
</div>
<!-- ================ Sign up page end ================ --> 


<!-- js files --> 
<script src="js/bootstrap.bundle.min.js"></script> 
<script>
  document.addEventListener('DOMContentLoaded', function () {
      var signUpForm = document.getElementById('signupForm');
  
      signUpForm.addEventListener('submit', function (e) {
          e.preventDefault();
  
          var userName = document.querySelector('input[type="text"]').value;
          var email = document.querySelector('input[type="email"]').value;
          var password = document.querySelector('input[type="password"]').value;
  
          var formData = {
              username: userName,
              email: email,
              password: password
          };
  
          fetch('http://159.223.94.246:5000/register', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json',
              },
              body: JSON.stringify(formData)
          })
          .then(response => response.json())
          .then(data => {
              console.log('Success:', data);
              alert('Signup successful!');
              window.location.href = 'sign-in.html';// Handle success here
          })
          .catch((error) => {
              console.error('Error:', error);
              alert('Signup failed Please try again!'); // Handle errors here
          });
      });
  });
  </script>
  
</body>
</html>
