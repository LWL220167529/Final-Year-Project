{% extends 'base.html' %} {% block title %}
<title>Choose your hotel</title>
{% endblock %} {% block css %}
<link rel="stylesheet" href="{{url_for('static', filename='css/hotel.css')}}" />
{% endblock %} {% block js %}
<script src="{{url_for('static', filename='js/bootstrap.bundle.js')}}"></script>
<script src="{{url_for('static', filename='js/hotel.js')}}"></script>
{% endblock %} {% block body %}
<div class="main">
  <center><h1>Choose a hotel you would like to stay in</h1></center>
  <br />
  <br />
  <div class="container my-10">
    <div class="row align-items-start">
      <!-- Filter Sidebar -->
      <div class="col-md-4 filter-part">
        <h5>Search by property name</h5>
        <div class="mb-3">
          <input
            type="text"
            id="searchInput"
            class="form-control"
            placeholder="e.g. Marriott"
          />
        </div>
        <h3>Filter by</h3>
        <!-- Popular Filters -->
        <div class="mb-3">
          <!-- Checkbox filters -->
        </div>

        <h8>Price per night</h8>
        <div class="mb-3">
          <!-- Price Range Slider -->
          <div class="mb-3">
            <div class="d-flex justify-content-between">
              <input
                type="text"
                id="minPriceInput"
                class="form-control"
                placeholder="Min $0"
                aria-label="Minimum price"
                readonly
              />
            </div>
            <input
              type="range"
              class="form-range"
              min="0"
              max="500"
              value="0"
              id="minPriceRange"
            />

            <div class="d-flex justify-content-between">
              <input
                type="text"
                id="maxPriceInput"
                class="form-control"
                placeholder="Max $600"
                aria-label="Maximum price"
                readonly
              />
            </div>
            <input
              type="range"
              class="form-range"
              min="0"
              max="600"
              value="600"
              id="maxPriceRange"
            />
          </div>
        </div>

        <small>Guest rating</small>
        <br />
        <div class="mb-3">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="guestRating"
              id="ratingAny"
              value="0"
              checked
            />
            <label class="form-check-label" for="ratingAny"> Any </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="guestRating"
              id="ratingWonderful"
              value="9"
            />
            <label class="form-check-label" for="ratingWonderful">
              Wonderful 9+
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="guestRating"
              id="ratingVeryGood"
              value="8"
            />
            <label class="form-check-label" for="ratingVeryGood">
              Very good 8+
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="guestRating"
              id="ratingGood"
              value="7"
            />
            <label class="form-check-label" for="ratingGood"> Good 7+ </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="guestRating"
              id="ratingPleasant"
              value="6"
            />
            <label class="form-check-label" for="ratingPleasant">
              Pleasant 6+
            </label>
          </div>
        </div>

        <div class="mb-3">
          <!-- Star Rating Checkboxes -->
          <br />
          <a href="/travel/results">
            <button type="button" class="btn btn-primary">Next</button>
          </a>
        </div>
      </div>
      <div class="col-8" id="hotel_items"></div>
    </div>
  </div>
</div>
{% endblock %}
