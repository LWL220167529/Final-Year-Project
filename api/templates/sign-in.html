{% extends "base.html" %}

{% block title %}
<!-- page title -->
<title>Sign-in</title>
{% endblock %}

{% block css %}
<!-- custom styles for this template -->
<link href="{{url_for('static', filename='css/signInsignUP.css')}}" rel="stylesheet">
<link href="{{url_for('static', filename='css/helper.css')}}" rel="stylesheet">
{% endblock %}

{% block js %}
{% endblock %}



{% block body %}
<!-- ================ Sign in page ================ -->
<div class="sign-in-page pt-70 pb-70">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2"> 
        <!-- sign in up box -->
        <div class="sign-in-up-box text-center">
          <h4 class="mb-8">Sign in your account</h4>
          <form class="mt-30" id ="loginForm" method="post" action="/travel/sign-in">
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Email / Username*" name="id" id="id" required>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" placeholder="Password*" name="password" id="password" required>
            </div>
            <div class="row">
              <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="mb-3 form-check text-start">
                  <input type="checkbox" class="form-check-input">
                  <label class="form-check-label">Remember me</label>
                </div>
              </div>
              <div class="col-lg-6 col-md-6 col-sm-6 text-lg-end text-md-end text-sm-end text-start">
                <div class="mb-3"> <a href="#" class="forgot-password">Forgot Password?</a> </div>
              </div>
            </div>
            {% if message %}
            <div class="alert alert-danger" role="alert">
              {{ message }}
            </div>
            {% endif %}
            <button class="btn-style-2 w-100 font-size-18 mt-20" type="submit">Sign In</button>
           
          </form>
          <div class="no-account mt-20">Don't have an account? <a href="{{ url_for('sign_up') }}">Sign Up Here</a></div>
        </div>
        <!-- sign in up box end --> 
      </div>
    </div>
  </div>
</div>
{% endblock %}
