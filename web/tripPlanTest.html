<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Plan Test</title>
</head>
<body>
    <h1 id="title">Trip Plan Loading</h1>
    <div id="trip-details"></div>
    <script>
        fetch('http://159.223.94.246:5000/tripPlan')
            .then(response => response.json())
            .then(data => {
                console.log(data);
                const trip = data.trip;
                const tripDetails = document.getElementById('trip-details');
                const title = document.getElementById('title');
                tripDetails.innerHTML = `
                    <h2>Accommodation: ${trip.accommodation}</h2>
                    <h3>Arrival Airport: ${trip.arrival_airport}</h3>
                    <h3>Arrival City: ${trip.arrival_city}</h3>
                    <h3>Duration: ${trip.duration}</h3>
                `;
                const itinerary = trip.itinerary;
                itinerary.forEach(day => {
                    const dayActivities = day.activities;
                    const dayElement = document.createElement('div');
                    dayElement.innerHTML = `
                        <hr>
                        <h1>Day ${day.day}</h1>
                    `;
                    dayActivities.forEach(activity => {
                        const activityElement = document.createElement('div');
                        activityElement.innerHTML = `
                            <h2>${activity.name}</h4>
                            <p>Description: ${activity.activities_content != null ? activity.activities_content : 'Null'}</p>
                            <p>Transportation: ${activity.transportation.type != null ? activity.transportation.type : 'Null'}</p>
                            <p>Detail: ${activity.transportation.details != null ? activity.transportation.details : 'Null'}</p>
                        `;
                        dayElement.appendChild(activityElement);
                    });
                    tripDetails.appendChild(dayElement);
                });
                title.innerHTML = 'Trip Plan';
            })
            .catch(error => console.error(error));
    </script>
    
</body>
</html>
