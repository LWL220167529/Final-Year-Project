        function createBootstrapCards(responseData) {
            let cardsHtml = ''; // Initialize the cards HTML string

            // Loop over each property in the response data
            responseData.forEach(property => {
                const imageUrl = property.propertyImage && property.propertyImage.image ? property.propertyImage.image.url : 'default-image-path.jpg';
                const imageDescription = property.propertyImage && property.propertyImage.image ? property.propertyImage.image.description : 'No description available';
                const neighborhoodName = property.neighborhood ? property.neighborhood.name : 'Unknown neighborhood';
                const distanceValue = property.destinationInfo && property.destinationInfo.distanceFromDestination ? property.destinationInfo.distanceFromDestination.value : 'Unknown';
                const distanceUnit = property.destinationInfo && property.destinationInfo.distanceFromDestination ? property.destinationInfo.distanceFromDestination.unit : '';
                const priceLabel = property.mapMarker ? property.mapMarker.label : 'Unknown price';
                const offerText = property.offerBadge && property.offerBadge.secondary ? property.offerBadge.secondary.text : 'No offer available';
                const rating = property.reviews && property.reviews.score ? property.reviews.score : 'No rating';
                const reviewCount = property.reviews && property.reviews.total ? property.reviews.total : 'No';

                cardsHtml += `
            <div class="card mb-3 h-100" style="max-width: 700px;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="${imageUrl}" class="img-fluid rounded-start h-100" alt="${imageDescription}">
                    </div>
                    <div class="col-md-8 d-flex flex-column">
                        <div class="card-body d-flex flex-grow-1">
                            <div class="w-100">
                                <h5 class="card-title">${property.name}</h5>
                                <p class="card-text"><small class="text-muted">${neighborhoodName}, ${distanceValue} ${distanceUnit} from destination</small></p>
                            </div>
                        </div>
                        <div class="card-footer bg-white border-top-0">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="price">
                                    <span class="badge bg-success">${priceLabel}</span>
                                    <small class="text-muted">${offerText}</small>
                                </div>
                                <div class="rating d-flex flex-column">
                                    <span class="badge bg-primary">Rating: ${rating}</span>
                                    <small class="text-muted">(${reviewCount} reviews)</small>
                                </div>
                            </div>
                            <p class="card-text"><small class="text-body-secondary">Includes taxes & fees</small></p>
                        </div>
                    </div>
                </div>
            </div>
            `;
            });

            const cardsContainer = document.getElementById('hotel_items');
            cardsContainer.innerHTML = cardsHtml;
        }
