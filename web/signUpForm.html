<!DOCTYPE html>
<html>
    <head>
        <title>sign Up Form</title>
        <script>
            function signUp() {
                var userName = document.getElementById('userName').value;
                var password = document.getElementById('password').value;   
                var userID = document.getElementById('userID').value;
                var email = document.getElementById('email').value;
                var phone = document.getElementById('phone').value;
                fetch('http://127.0.0.1:5000/signUp', {
                    method: 'POST',
                    body: JSON.stringify({ userName : userName, password : password, userID : userID, email : email, phone : phone }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    alert(data.message);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }
        </script>
    </head>
    <body>
        <input type="button" onclick="location.href='loginForm.html';" value="Login" />
        <h2>Sign Up Form</h2>
        <form method="post">
            <label for="username">Username:</label>
            <input type="text" id="userName" name="userName"><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br>

            <label for="userID">User ID:</label>
            <input type="text" id="userID" name="userID"><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone"><br>

            <input type="button" onclick="signUp()" value="Submit">
        </form>
    </body>
</html>
